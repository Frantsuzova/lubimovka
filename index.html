<!DOCTYPE html>

<body class="page">
  <section class="feedback slider page__section page__section_place_feedback" aria-label="Блок с отзывами зрителей">
    <div class="feedback__header slider__header">
      <h2 class="slider__title">Отзывы зрителей</h2>
      <div class="feedback__pagination slider__pagination"></div>
      <button class="feedback__prev-button slider__prev-button"></button>
      <button class="feedback__next-button slider__next-button"></button>
    </div>
    <!-- Главный контейнер слайдера -->
    <div class="feedback__container slider__container">
      <!-- Обязательная оболочка -->
      <div class="feedback__wrapper slider__wrapper">
        <!-- Слайд -->
      </div>
    </div>
  </section>
  <template id="slideFeedback-template">
    <div class="feedback__slide slider__slide">
      <div class="feedback__card card">
        <p class="card__text"></p>
        <p class="card__author"></p>
      </div>
    </div>
  </template>
  <script src="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.js"></script>
  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/script.js"></script>
